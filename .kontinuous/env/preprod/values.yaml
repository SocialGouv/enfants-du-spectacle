bucketValues: &bucketValues
  - name: BUCKET_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: enfants-du-spectacle-dev-app-access-key
        key: bucket_endpoint
  - name: BUCKET_NAME
    valueFrom:
      secretKeyRef:
        name: enfants-du-spectacle-dev-app-access-key
        key: bucket_name
  - name: BUCKET_REGION
    valueFrom:
      secretKeyRef:
        name: enfants-du-spectacle-dev-app-access-key
        key: bucket_region
  - name: BUCKET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: enfants-du-spectacle-dev-app-access-key
        key: bucket_access_key
  - name: BUCKET_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: enfants-du-spectacle-dev-app-access-key
        key: bucket_secret_key

app:
  strategyType: Recreate
  addVolumes:
    - docs
  securityContext:
    fsGroup: 1000
  env: *bucketValues
    

form:
  strategyType: Recreate
  addVolumes:
    - docs-form
  securityContext:
    fsGroup: 1000
  env: *bucketValues

pg:
  backup:
    name: "202403061907" # backup on a new folder
