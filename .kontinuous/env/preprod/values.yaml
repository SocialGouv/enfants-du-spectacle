app:
  strategyType: Recreate
  addVolumes:
    - docs
form:
  strategyType: Recreate
  addVolumes:
    - docs-form

jobs:
  runs:
    build-app:
      with:
        buildArgs:
          NEXT_PUBLIC_SENTRY_ENVIRONMENT: preproduction
          START_SCRIPT: start-prod
          NEXT_PUBLIC_API_URL_SDP: https://formulaire-enfants-du-spectacle-preprod.dev.fabrique.social.gouv.fr/api/sync

    build-form:
      with:
        buildArgs:
          NEXT_PUBLIC_SENTRY_ENVIRONMENT: preproduction
          START_SCRIPT: start