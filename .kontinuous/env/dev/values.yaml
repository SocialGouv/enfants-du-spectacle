app:
  needs: [db]
  envFrom:
    - secretRef:
        name: pg-user-{{ .Values.global.branchSlug }}
    - secretRef:
        name: app-sealed-secret
    - configMapRef:
        name: app-configmap
  volumes:
    - name: docs
      emptyDir: {}
  volumeMounts:
    - mountPath: /mnt/docs
      name: docs

app-form:
  needs: [db-form]
  envFrom:
    - secretRef:
        name: pg-user-form
    - secretRef:
        name: app-sealed-secret
    - configMapRef:
        name: app-configmap
  volumes:
    - name: docs-form
      emptyDir: {}
  volumeMounts:
    - mountPath: /mnt/docs
      name: docs-form

jobs:
  ~chart: jobs
  runs:
    - name: db
      use: create-db
    - name: db-form
      use: create-db
      with:
        database: "form_{{.Values.global.branchSlug32}}"
        pgSecretName: pg-user-form
        pgUser: form_{{ .Values.global.branchSlug32 }}
