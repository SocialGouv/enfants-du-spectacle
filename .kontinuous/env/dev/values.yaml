app:
  volumes:
    - name: docs
      emptyDir: {}
  volumeMounts:
    - mountPath: /mnt/docs
      name: docs

form:
  volumes:
    - name: docs-form
      emptyDir: {}
  volumeMounts:
    - mountPath: /mnt/docs
      name: docs-form

pg:
  cnpg-cluster:
    monitoring:
      ~tpl~enablePodMonitor: "true"

pg-form:
  cnpg-cluster:
    monitoring:
      ~tpl~enablePodMonitor: "true"

jobs:
  runs:
    build-app:
      with:
        buildArgs:
          NEXT_PUBLIC_SENTRY_ENVIRONMENT: review
          START_SCRIPT: start-review
          NEXT_PUBLIC_API_URL_SDP:
            https://formulaire-{{ .Values.global.host }}/api/sync
    build-form:
      with:
        buildArgs:
          NEXT_PUBLIC_SENTRY_ENVIRONMENT: review
          START_SCRIPT: start-review
