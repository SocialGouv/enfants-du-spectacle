app:
  resources:
    requests:
      cpu: 700m
      memory: 2Gi
    limits:
      cpu: 1100m
      memory: 2Gi
  replicas: 1
  strategyType: Recreate
  addVolumes:
    - docs
  securityContext:
    fsGroup: 1000
  env:
    - name: BUCKET_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: enfants-du-spectacle-prod-app-access-key
          key: bucket_endpoint
    - name: BUCKET_NAME
      valueFrom:
        secretKeyRef:
          name: enfants-du-spectacle-prod-app-access-key
          key: bucket_name
    - name: BUCKET_REGION
      valueFrom:
        secretKeyRef:
          name: enfants-du-spectacle-prod-app-access-key
          key: bucket_region
    - name: BUCKET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: enfants-du-spectacle-prod-app-access-key
          key: bucket_access_key
    - name: BUCKET_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: enfants-du-spectacle-prod-app-access-key
          key: bucket_secret_key
    - name: APP_BASE_URL
      value: "https://{{ $.Values.global.host }}"

form:
  resources:
    requests:
      cpu: 500m
      memory: 1.5Gi
    limits:
      cpu: 700m
      memory: 1.5Gi
  replicas: 1
  strategyType: Recreate
  addVolumes:
    - docs-form
  securityContext:
    fsGroup: 1000
  env:
    - name: BUCKET_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: enfants-du-spectacle-prod-app-access-key
          key: bucket_endpoint
    - name: BUCKET_NAME
      valueFrom:
        secretKeyRef:
          name: enfants-du-spectacle-prod-app-access-key
          key: bucket_name
    - name: BUCKET_REGION
      valueFrom:
        secretKeyRef:
          name: enfants-du-spectacle-prod-app-access-key
          key: bucket_region
    - name: BUCKET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: enfants-du-spectacle-prod-app-access-key
          key: bucket_access_key
    - name: BUCKET_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: enfants-du-spectacle-prod-app-access-key
          key: bucket_secret_key
    - name: APP_BASE_URL
      value: "https://formulaire-{{ $.Values.global.host }}"
    - name: START_SCRIPT
      value: "start-prod"

pg:
  cnpg-cluster:
    resources:
      requests:
        cpu: "1"
        memory: 2Gi
      limits:
        cpu: "1"
        memory: 2Gi
    recovery:
      enabled: false
      ~tpl~database: "{{ .Values.global.pgDatabase }}"
      ~tpl~owner: "{{ .Values.global.pgUser }}"
      secretName: "pg-db"
      barmanObjectStore:
        ~tpl~destinationPath: "s3://enfants-du-spectacle-prod-backups/enfants-du-spectacle"
        s3Credentials:
          accessKeyId:
            ~tpl~name: "enfants-du-spectacle-prod-backups-access-key"
            key: bucket_access_key
          secretAccessKey:
            ~tpl~name: "enfants-du-spectacle-prod-backups-access-key"
            key: bucket_secret_key
          region:
            ~tpl~name: "enfants-du-spectacle-prod-backups-access-key"
            key: bucket_region
  backup:
    name: "202403062019" # backup on a new folder

